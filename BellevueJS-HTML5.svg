      </g>
    </mask>
  </defs>

  <g transform="translate(256, 256) scale(1)">

    <!-- Bellevue Ribbon Back -->
    <g transform="translate(0,-24)">
      <polygon fill="#E0E0E0" points="-140,172 -140,120 -252,120 -220,148 -244,172"/>
      <polygon fill="#E0E0E0" points="140,172 140,120 252,120 220,148 244,172"/>
      <polygon fill="#BBBBBB" points="-200,144 -184,200 -140,176 -140,120"/>
      <polygon fill="#BBBBBB" points="200,144 184,200 140,176 140,120"/>
