      <text x="-154" y="188" style="font-family: Verdana; font-size: 44px;" stroke-width="1.35" stroke="#888888">- BELLEVUE -</text>
      <text x="-154" y="188" style="font-family: Verdana; font-size: 44px;" fill="#505050">- BELLEVUE -</text>
      <polygon fill="#E4E4E4" points="-200,144 200,144 198.85,148 -198.85,148"/>
      <polygon fill="#E4E4E4" points="-185.15,196 185.15,196 184,200 -184,200"/>
